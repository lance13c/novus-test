<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Novus Test</title>
</head>
<body>
    <section class="container">

        <div class="bar-chart-container">

        </div>
        
        <table class="stat-table">
            <thead>
                <tr>
                    <th>Stat</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Number Selected</td>
                    <td class="stat-table__number-selected">0</td>
                </tr>
                <tr>
                    <td>Total Price</td>
                    <td class="stat-table__total-price">0</td>
                </tr>
                <tr>
                    <td>Average Price</td>
                    <td class="stat-table__average-price">0</td>
                </tr>
                <tr>
                    <td>Stock with Highest Price</td>
                    <td class="stat-table__height-stock">0</td>
                </tr>
            </tbody>
        </table>
    </section>
    
</body>

    <script src="./js/main.js"></script>
